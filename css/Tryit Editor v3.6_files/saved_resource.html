<!DOCTYPE html>
<!-- saved from url=(0077)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_node_insertbefore -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body contenteditable="false" class="vsc-initialized">

<ul id="myList"><a>Note 5<button class="delete-button"></button></a>
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Click the button to insert an item to the list.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Example explained:</strong><br>First create a LI node,<br> then create a Text node,<br> then append the Text node to the LI node.<br>Finally insert the LI node before the first child node in the list.</p>

<script>
function myFunction() {
  var newItem = document.createElement("LI");
  var textnode = document.createTextNode("Water");
  newItem.appendChild(textnode);
  var buttonItem = document.createElement("a");
  buttonItem.class = "sidebar-item";
  buttonItem.innerHTML = 'Note ' + 5 + '<button class="delete-button"><img src="images/trash.png" height="13px" width="13px"';
  
  var test = "<li>Test</li>";
  console.log(newItem);
  console.log(test);

  var list = document.getElementById("myList");
  list.insertBefore(buttonItem, list.childNodes[0]);
}
</script>



</body></html>
