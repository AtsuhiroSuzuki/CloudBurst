<!DOCTYPE html>
<html>
<head><title>Cloudburst Settings</title></head>
<body>
	<h1>Toolbar Display Settings:</h1>
	<label>
		<input type="checkbox" id="fontFormat">
		Bold, Italics, Strikethrough, and Underline
	</label><br>
	<label>
		<input type="checkbox" id="quoteBlocks">
		Code Blocks and Quote Blocks
	</label><br>
	<label>
		<input type="checkbox" id="textLists">
		Numbered and Bullet Lists
	</label><br>
	<label>
		<input type="checkbox" id="subSuperScript">
		Subscripts and Superscripts
	</label><br>
	<label>
		<input type="checkbox" id="indents">
		Indent and Outdent
	</label><br>
	<label>
		<input type="checkbox" id="fontSize">
		Font Sizes
	</label><br>
	<label>
		<input type="checkbox" id="textColor">
		Text Color and Background Color
	</label><br>
	<label>
		<input type="checkbox" id="toolbarFont">
		Font
	</label><br>
	<label>
		<input type="checkbox" id="align">
		Align
	</label><br>
	<label>
		<input type="checkbox" id="removeFormatting">
		Remove Formatting
	</label><br>
	<label>
		<input type="checkbox" id="link">
		Hyperlinks
	</label><br><br>

	<button id="save">Save</button>
	<button id="resetDefault">Reset to Default</button>
	<div id="status"></div>

	<script src="globalConstants.js"></script>
	<script src="settings.js"></script>
</body>
</html>
